
<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title> FreeCodeCamp Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
</html>

<body>
  <header>
    <h1 id="title"> FreeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <section>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">
          Name <input type="text" id="name" placeholder="name" required /> 
        </label>  
        <label for="email" id="email-label">
          Email <input type="email" id="email" placeholder="email" required /> 
        </label>
        <label for="number" id="number-label">
          Age <input type="number" id="number" min="12" max="120" placeholder="age"/> 
        </label>  
        <label for="dropdown" id="dropdown-label">
          Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value=""> Select your current role. </option>
            <option value="1">Student </option>
            <option vlaue="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label for="radio" id="radio-label">
          Would you recommend this to a friend?
        </label> 
        <label>
            <input type="radio" id="definitely" class="inline" name="recommend" checked="checked" value="1"> Definitely
        </label>
        <label>
            <input type="radio" id="maybe" class="inline" name="recommend" value="2"> Maybe
        </label>
        <label>
            <input type="radio" id="notsure" class="inline" name="recommend" value="3"> Notsure
        </label>
        </label>  
        <label for="checkbox" id="checkbox-label">
          What would you like to see improved? <small>(Check all that apply)</small>
        </label>
        <label for="front-end">
          <input
            id="front-end"
            type="checkbox"
            name="skills"
            class="inline"
            value="1"
          /> Front-end Projects
        </label>
        <label for="back-end">
          <input
            id="back-end"
            type="checkbox"
            name="skills"
            class="inline"
            value="2"
          /> Back-end Projects
        </label>
        <label for="visualization">
          <input
            id="visualization"
            type="checkbox"
            name="skills"
            class="inline"
            value="3"
          /> Data Visualization
        </label>
        <label for="openSource">
          <input
            id="openSource"
            type="checkbox"
            name="skills"
            class="inline"
            value="4"
          /> Open Source Community
        </label>
        <label for="additional">
          <input
            id="additional"
            type="checkbox"
            name="skills"
            class="inline"
            value="5"
          /> Additional Courses
        </label>

      </fieldset> 
      <fieldset>
        <label for="suggestions">
          Any comments or suggestions?
          <textarea id="suggestions" rows="5" cols="50" placeholder="Enter your comment here...">
            </textarea>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />

        
    </form>  
  </section>
